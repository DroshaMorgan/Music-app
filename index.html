<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/icon-site.png" type="image/png">
    <title>Music-App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__container">
                <div class="sidebar__top-link">
                    <div class="sidebar__title">
                        Music-App
                    </div>
                    <div class="sidebar__top-link-home-page">
                        <a class="sidebar__links" href="#">Главная</a>
                    </div>
                    <div class="hr"></div>
                </div>
                <div class="sidebar__middle-link">
                    <div class="sidebar__middle-link-title">
                        Моя коллекция
                    </div>
                    <div class="sidebar__link-block sidebar__middle-link-artists">
                        <img src="assets/imgs/artists.svg" alt="" class="sidebar_link-img">
                        <a href="tracks.html" class="sidebar__links">Исполнители</a>
                    </div>
                    <div class="sidebar__link-block sidebar__middle-link-albums">
                        <a href="local-tracks.html" target="_blank" class="sidebar__links">Локальные файлы</a>
                    </div>
                    <div class="hr"></div>
                </div>
                <div class="sidebar__bottom-link">
                    <div class="sidebar__link-block sidebar__bottom-link-settings">
                        <img src="assets/imgs/settings.svg" alt="" class="sidebar_link-img">
                        <a href="#" class="sidebar__links">Настройки</a>
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-bcg">
                <div class="main-bcg__blackout">
                    <div class="main-bcg__info-block">
                        <div class="main-bcg__info-block-top">Откройте для себя новых
                            независимых исполнителей</div>
                        <a href="tracks.html" class="main-bcg__info-block-middle">Начать</a>
                        <div class="main-bcg__info-block-bottom">Используется Jamendo music API</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
